name: youtube_video_analysis
description: Analyze YouTube video and extract subtitles
template: |
  Analyze the YouTube video at {{url}} and extract subtitles in {{language}} format.
  Provide video metadata, available languages, and subtitle content.
  
  Please include:
  - Video title and description
  - Available subtitle languages
  - Subtitle content in the requested language
  - Video duration and view count
  - Any relevant tags or categories
arguments:
  type: object
  properties:
    url:
      type: string
      description: YouTube video URL
      required: true
    language:
      type: string
      description: Subtitle language (e.g., en, es, fr)
      required: false
      default: en
  required:
    - url
